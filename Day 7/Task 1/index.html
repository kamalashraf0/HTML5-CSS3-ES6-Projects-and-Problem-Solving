    <div id="input_container">

        <hr>
        <input id="age_input" type="text" placeholder="Age" style="font-size: 12; border: none;">

        <hr>
        <input id="email_input" type="text" placeholder="Email" style="font-size: 12; border: none;">
        <span id="Email_span" style="font-size: 10;"></span>
        
    </div>

    <div id="btn_container">
        <button id="Add">ADD</button>
        <button  id="Reset">Reset</button>
    </div>

    <table id="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
    
    <script src="script.js"></script>
