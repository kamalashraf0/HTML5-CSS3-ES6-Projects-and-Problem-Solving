<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <img id="albumArt" src="Images/Super_Mario_Run_app.png" alt="img" class="album-art">
        
        <div class="controls">
            <audio id="audioPlayer" src="Audios/Super Mario Bros (NES) Music - Overworld Theme.mp3"  type="audio/mpeg"></audio>
            
            <input type="range" id="DurationControl" value="0" min="0">
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
            
            <button onclick="playAudio()" id="playBtn">Play</button>
            <button onclick="pauseAudio()" id="pauseBtn">Pause</button>
            <button onclick="stopAudio()" id="stopBtn">Stop</button>
        </div>
    </div>
    
    <div class="song-list">
        <div class="song"><button onclick="changeSong('Audios/Super Mario Bros (NES) Music - Overworld Theme.mp3', 'Images/Super_Mario_Run_app.png')">Super Mario</button></div>
        <div class="song"><button onclick="changeSong('Audios/Fitgirl Repack Music (New Version).mp3', 'Images/image.png')">Fitgirl</button></div>
        <div class="song"><button onclick="changeSong('Audios/Billie Eilish - bad guy مترجمة.mp3' , 'Images/artworks-000585893159-qra1pk-t500x500.jpg')">Bad Guy</button></div>
        <div class="song"><button onclick="changeSong('Audios/Alsohab.mp3' ,'Images/artworks-000337909620-k0eybo-t500x500.jpg')">AL SOHAAB</button></div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
